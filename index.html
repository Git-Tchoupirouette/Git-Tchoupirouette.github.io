<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superposition d'images</title>
    <style>
        #container {
            position: relative;
            width: 900px;
            height: 1600px;
            background-image: url('votre-image-verticale.jpg');
            background-size: cover;
        }

        #imageCarree {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #downloadButton {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="file" id="uploadImage" accept="image/*">
        <img id="imageCarree" src="layout_xenai.jpg" alt="Image carrée">
        <a id="downloadButton" download="resultat-final.jpg" href="#">Télécharger le résultat final</a>
    </div>

    <script>
        document.getElementById('uploadImage').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var image = document.getElementById('imageCarree');
            image.src = URL.createObjectURL(file);

            var downloadButton = document.getElementById('downloadButton');
            downloadButton.href = image.src;
        });
    </script>
</body>
</html>
